    <script>
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –Ω–æ–º–µ—Ä–æ–≤ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –≤ —Ç–µ–∫—Å—Ç–µ
        function extractPhoneNumbers(text) {
            // –£–ª—É—á—à–µ–Ω–Ω–æ–µ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –Ω–æ–º–µ—Ä–æ–≤ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤
            // –û–Ω–æ –Ω–∞—Ö–æ–¥–∏—Ç –Ω–æ–º–µ—Ä–∞ –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö:
            // +7XXXXXXXXXX, +7 (XXX) XXX-XX-XX, +7-XXX-XXX-XX-XX, 8XXXXXXXXXX, 8(XXX)XXX-XX-XX –∏ —Ç.–¥.
            const phoneRegex = /(?:\+7|7|8)[\s\-\(]*(?:\d[\s\-\(\)]*){10}/g;
            
            const matches = [];
            let match;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è
            phoneRegex.lastIndex = 0;
            
            // –ò—â–µ–º –≤—Å–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
            while ((match = phoneRegex.exec(text)) !== null) {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –∏–∑ –Ω–æ–º–µ—Ä–∞
                const cleanNumber = match[0].replace(/\D/g, '');
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —Ñ–æ—Ä–º–∞—Ç 7XXXXXXXXXX
                let formattedNumber = cleanNumber;
                if (formattedNumber.startsWith('8')) {
                    formattedNumber = '7' + formattedNumber.substring(1);
                } else if (formattedNumber.startsWith('+7')) {
                    formattedNumber = '7' + formattedNumber.substring(2);
                } else if (formattedNumber.startsWith('7') && formattedNumber.length === 11) {
                    // –£–∂–µ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
                } else if (formattedNumber.startsWith('7') && formattedNumber.length > 11) {
                    // –ï—Å–ª–∏ –Ω–æ–º–µ—Ä –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 7 –∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –±–æ–ª–µ–µ 11 —Ü–∏—Ñ—Ä, –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 11
                    formattedNumber = formattedNumber.substring(0, 11);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É –Ω–æ–º–µ—Ä–∞ (–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 11 —Ü–∏—Ñ—Ä)
                if (formattedNumber.length === 11 && formattedNumber.startsWith('7')) {
                    matches.push(formattedNumber);
                }
            }
            
            // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞ –≤ –ø–æ—Ä—è–¥–∫–µ –∏—Ö –ø–æ—è–≤–ª–µ–Ω–∏—è
            const uniqueMatches = [];
            const seen = new Set();
            
            for (const phone of matches) {
                if (!seen.has(phone)) {
                    seen.add(phone);
                    uniqueMatches.push(phone);
                }
            }
            
            return uniqueMatches;
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –Ω–æ–º–µ—Ä–æ–≤ (–±–æ–ª–µ–µ –ø—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π)
        function extractPhoneNumbersAlternative(text) {
            // –ò—â–µ–º –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∏–∑ 11 —Ü–∏—Ñ—Ä, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å +7, 7 –∏–ª–∏ 8
            const phoneRegex = /(?:\+7|7|8)[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d[\s\-\(\)]*\d/g;
            
            const matches = [];
            let match;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è
            phoneRegex.lastIndex = 0;
            
            // –ò—â–µ–º –≤—Å–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
            while ((match = phoneRegex.exec(text)) !== null) {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –∏–∑ –Ω–æ–º–µ—Ä–∞
                const cleanNumber = match[0].replace(/\D/g, '');
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —Ñ–æ—Ä–º–∞—Ç 7XXXXXXXXXX
                let formattedNumber = cleanNumber;
                if (formattedNumber.startsWith('8')) {
                    formattedNumber = '7' + formattedNumber.substring(1);
                } else if (formattedNumber.startsWith('+7')) {
                    formattedNumber = '7' + formattedNumber.substring(2);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É –Ω–æ–º–µ—Ä–∞ (–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 11 —Ü–∏—Ñ—Ä)
                if (formattedNumber.length === 11 && formattedNumber.startsWith('7')) {
                    matches.push(formattedNumber);
                }
            }
            
            // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞ –≤ –ø–æ—Ä—è–¥–∫–µ –∏—Ö –ø–æ—è–≤–ª–µ–Ω–∏—è
            const uniqueMatches = [];
            const seen = new Set();
            
            for (const phone of matches) {
                if (!seen.has(phone)) {
                    seen.add(phone);
                    uniqueMatches.push(phone);
                }
            }
            
            return uniqueMatches;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
        function findDuplicates(matches) {
            const duplicates = {};
            const lineNumbers = {};
            
            for (let i = 0; i < matches.length; i++) {
                const phone = matches[i];
                if (!lineNumbers[phone]) {
                    lineNumbers[phone] = [];
                }
                lineNumbers[phone].push(i + 1);
            }
            
            for (const phone in lineNumbers) {
                if (lineNumbers[phone].length > 1) {
                    duplicates[phone] = lineNumbers[phone];
                }
            }
            
            return duplicates;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–æ–º–µ—Ä–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞
        function formatPhoneNumbers(phoneNumbers, format) {
            switch(format) {
                case 'plain':
                    // –ü—Ä–æ—Å—Ç–æ–π —Ñ–æ—Ä–º–∞—Ç - –∫–∞–∂–¥—ã–π –Ω–æ–º–µ—Ä –Ω–∞ –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–µ
                    return phoneNumbers.map(phone => phone).join('\n');
                    
                case 'newtel':
                    // Newtel —Ñ–æ—Ä–º–∞—Ç - —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å ^n
                    return phoneNumbers.map(phone => phone).join('^n');
                    
                case 'optima':
                    // Optima —Ñ–æ—Ä–º–∞—Ç - —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å ^o
                    return phoneNumbers.map(phone => phone).join('^o');
                    
                case 'plusofon':
                    // Plusofon —Ñ–æ—Ä–º–∞—Ç - —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å ^p
                    return phoneNumbers.map(phone => phone).join('^p');
                    
                default:
                    return phoneNumbers.map(phone => phone).join('\n');
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ç–µ–∫—Å—Ç–∞
        function processText() {
            const inputText = document.getElementById('input').value;
            const formatSelect = document.getElementById('formatSelect');
            const selectedFormat = formatSelect.value;
            
            const phoneNumbers = extractPhoneNumbersAlternative(inputText);
            const outputTable = document.getElementById('outputTable');
            const stats = document.getElementById('stats');
            const duplicatesElement = document.getElementById('duplicates');
            
            // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            outputTable.innerHTML = '';
            
            if (phoneNumbers.length > 0) {
                const formattedOutput = formatPhoneNumbers(phoneNumbers, selectedFormat);
                const outputLines = formattedOutput.split('\n');
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
                outputLines.forEach((line, index) => {
                    const row = document.createElement('tr');
                    
                    const lineNumberCell = document.createElement('td');
                    lineNumberCell.className = 'line-number-cell';
                    lineNumberCell.textContent = (index + 1);
                    
                    const idCell = document.createElement('td');
                    idCell.className = 'id-cell';
                    idCell.textContent = line;
                    
                    row.appendChild(lineNumberCell);
                    row.appendChild(idCell);
                    outputTable.appendChild(row);
                });
                
                stats.textContent = `–ù–∞–π–¥–µ–Ω–æ –Ω–æ–º–µ—Ä–æ–≤: ${phoneNumbers.length}`;
                
                const duplicates = findDuplicates(phoneNumbers);
                const duplicateCount = Object.keys(duplicates).length;
                
                if (duplicateCount > 0) {
                    let duplicateInfo = [];
                    
                    for (const phone in duplicates) {
                        const lineNumbers = duplicates[phone].map(num => 
                            `<span class="duplicates-line-numbers">${num}</span>`
                        ).join('<span class="duplicates-line-numbers"> –∏ </span>');
                        duplicateInfo.push(`<span class="duplicates-line-numbers">–°—Ç—Ä–æ–∫–∏:</span> ${lineNumbers}`);
                    }
                    
                    duplicatesElement.innerHTML = `–ù–∞–π–¥–µ–Ω–æ –¥—É–±–ª–µ–π: <span class="duplicates-warning">${duplicateCount}</span> (<span class="duplicates-warning">${duplicateInfo.join('; ')}</span>)`;
                } else {
                    duplicatesElement.textContent = '–ù–∞–π–¥–µ–Ω–æ –¥—É–±–ª–µ–π: 0';
                    duplicatesElement.innerHTML = duplicatesElement.textContent;
                }
            } else {
                stats.textContent = '–ù–∞–π–¥–µ–Ω–æ –Ω–æ–º–µ—Ä–æ–≤: 0';
                duplicatesElement.textContent = '–ù–∞–π–¥–µ–Ω–æ –¥—É–±–ª–µ–π: 0';
                duplicatesElement.innerHTML = duplicatesElement.textContent;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard() {
            const outputTable = document.getElementById('outputTable');
            const rows = outputTable.getElementsByTagName('tr');
            let outputText = '';
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 1) {
                    outputText += cells[1].textContent + (i < rows.length - 1 ? '\n' : '');
                }
            }
            
            if (!outputText.trim()) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
                return;
            }
            
            const copyButton = document.getElementById('copyButton');
            
            try {
                copyButton.disabled = true;
                copyButton.innerHTML = '‚è≥ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ...';
                
                await navigator.clipboard.writeText(outputText.trim());
                
                copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                copyButton.classList.add('success-animation', 'copied');
                
                setTimeout(() => {
                    copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    copyButton.classList.remove('success-animation', 'copied');
                    copyButton.disabled = false;
                }, 2000);
                
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = outputText.trim();
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    
                    if (successful) {
                        copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        copyButton.classList.add('success-animation', 'copied');
                        
                        setTimeout(() => {
                            copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                            copyButton.classList.remove('success-animation', 'copied');
                            copyButton.disabled = false;
                        }, 2000);
                    } else {
                        throw new Error('execCommand –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                    }
                    
                } catch (err) {
                    copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    copyButton.disabled = false;
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.');
                }
                
                document.body.removeChild(textArea);
            }
        }

        function clearAllFields() {
            const clearButton = document.getElementById('clearButton');
            const hasContent = document.getElementById('input').value || document.getElementById('outputTable').rows.length > 0;
            
            if (!hasContent) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—á–∏—Å—Ç–∫–∏');
                return;
            }
            
            document.getElementById('input').value = '';
            document.getElementById('outputTable').innerHTML = '';
            document.getElementById('stats').textContent = '–ù–∞–π–¥–µ–Ω–æ –Ω–æ–º–µ—Ä–æ–≤: 0';
            document.getElementById('duplicates').textContent = '–ù–∞–π–¥–µ–Ω–æ –¥—É–±–ª–µ–π: 0';
            document.getElementById('duplicates').innerHTML = document.getElementById('duplicates').textContent;
            
            clearButton.innerHTML = '‚úÖ –û—á–∏—â–µ–Ω–æ!';
            clearButton.classList.add('success-animation', 'cleared');
            
            setTimeout(() => {
                clearButton.innerHTML = 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å';
                clearButton.classList.remove('success-animation', 'cleared');
            }, 2000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        document.getElementById('input').addEventListener('input', processText);
        document.getElementById('formatSelect').addEventListener('change', processText);
        
        window.addEventListener('load', function() {
            processText();
        });
        
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);
        document.getElementById('clearButton').addEventListener('click', clearAllFields);

        document.getElementById('input').addEventListener('paste', function(e) {
            setTimeout(processText, 100);
        });
    </script>
