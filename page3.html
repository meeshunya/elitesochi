<body>
    <div class="container">
        <h2>–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–¥–µ–ª–æ–∫ –ø–æ —Å–ø–∏—Å–∫—É (—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞)</h2>
        
        <div class="input-section">
            <div class="input-column">
                <div class="info-field">
                    <div class="info-content">
                        <div class="info-label">ID —Å–¥–µ–ª–æ–∫:</div>
                        <textarea id="dealIds" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Å–¥–µ–ª–æ–∫, –∫–∞–∂–¥—ã–π —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏"></textarea>
                        <div class="counter" id="dealCounter">–°–¥–µ–ª–æ–∫: 0</div>
                    </div>
                </div>
            </div>
            
            <div class="input-column">
                <div class="info-field">
                    <div class="info-content">
                        <div class="info-label">ID —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤:</div>
                        <textarea id="realtorIds" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤, –∫–∞–∂–¥—ã–π —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏"></textarea>
                        <div class="counter" id="realtorCounter">–†–∏–µ–ª—Ç–æ—Ä–æ–≤: 0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-field gray output-field" id="outputField">
            <div class="info-content">
                <div class="info-label">–í—ã–≤–æ–¥:</div>
                <div id="output">-</div>
                <div class="buttons-container">
                    <button class="csv-button" id="csvButton">
                        üì• –°–∫–∞—á–∞—Ç—å CSV
                    </button>
                    <button class="copy-button" id="copyButton">
                        üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                    </button>
                    <button class="clear-btn" id="clearButton">
                        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
                    </button>
                </div>

    </div>

   <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const dealIdsInput = document.getElementById('dealIds');
    const realtorIdsInput = document.getElementById('realtorIds');
    const outputElement = document.getElementById('output');
    const outputField = document.getElementById('outputField');
    const copyButton = document.getElementById('copyButton');
    const csvButton = document.getElementById('csvButton');
    const clearButton = document.getElementById('clearButton');
    const dealCounter = document.getElementById('dealCounter');
    const realtorCounter = document.getElementById('realtorCounter');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è ID —Å–¥–µ–ª–æ–∫
    function getDealIds() {
        const text = dealIdsInput.value.trim();
        if (!text) return [];
        
        // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –ø–µ—Ä–µ–Ω–æ—Å–∞–º —Å—Ç—Ä–æ–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        return text.split('\n')
            .map(id => id.trim())
            .filter(id => id !== '');
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è ID —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤
    function getRealtorIds() {
        const text = realtorIdsInput.value.trim();
        if (!text) return [];
        
        // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –ø–µ—Ä–µ–Ω–æ—Å–∞–º —Å—Ç—Ä–æ–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        return text.split('\n')
            .map(id => {
                // –£–±–∏—Ä–∞–µ–º –∑–∞–ø—è—Ç—ã–µ –∏ –ø—Ä–æ–±–µ–ª—ã, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ ID
                return id.replace(/,/g, '').trim();
            })
            .filter(id => id !== '');
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤
    function updateCounters() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        
        dealCounter.textContent = `–°–¥–µ–ª–æ–∫: ${dealIds.length}`;
        realtorCounter.textContent = `–†–∏–µ–ª—Ç–æ—Ä–æ–≤: ${realtorIds.length}`;
        
        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –µ—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö
        dealCounter.className = dealIds.length === 0 ? 'counter highlight' : 'counter';
        realtorCounter.className = realtorIds.length === 0 ? 'counter highlight' : 'counter';
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–¥–µ–ª–æ–∫ –º–µ–∂–¥—É —Ä–∏–µ–ª—Ç–æ—Ä–∞–º–∏
    function distributeDeals(dealIds, realtorIds) {
        if (dealIds.length === 0 || realtorIds.length === 0) {
            return [];
        }
        
        const result = [];
        
        // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–¥–µ–ª–∫–∏ –ø–æ –∫—Ä—É–≥—É –º–µ–∂–¥—É —Ä–∏–µ–ª—Ç–æ—Ä–∞–º–∏
        for (let i = 0; i < dealIds.length; i++) {
            const realtorIndex = i % realtorIds.length;
            result.push(`${dealIds[i]}, ${realtorIds[realtorIndex]}`);
        }
        
        return result;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—ã–≤–æ–¥–∞
    function updateOutput() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        
        if (dealIds.length === 0 || realtorIds.length === 0) {
            outputElement.textContent = '-';
            outputField.className = 'info-field gray output-field';
            return;
        }
        
        const distributedDeals = distributeDeals(dealIds, realtorIds);
        
        // –î–æ–±–∞–≤–ª—è–µ–º "1, 2" –≤ –Ω–∞—á–∞–ª–æ –≤—ã–≤–æ–¥–∞
        const outputWithHeader = ['1, 2', ...distributedDeals].join('\n');
        
        outputElement.textContent = outputWithHeader;
        outputField.className = 'info-field green output-field';
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    async function copyToClipboard() {
        const outputText = outputElement.textContent;
        
        if (!outputText || outputText === '-') {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            return;
        }
        
        try {
            copyButton.disabled = true;
            copyButton.innerHTML = '‚è≥ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ...';
            
            await navigator.clipboard.writeText(outputText);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            copyButton.classList.add('success-animation', 'copied');
            
            setTimeout(() => {
                copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                copyButton.classList.remove('success-animation', 'copied');
                copyButton.disabled = false;
            }, 2000);
            
        } catch (err) {
            // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
            const textArea = document.createElement('textarea');
            textArea.value = outputText;
            document.body.appendChild(textArea);
            textArea.select();
            textArea.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                    copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    copyButton.classList.add('success-animation', 'copied');
                    
                    setTimeout(() => {
                        copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        copyButton.classList.remove('success-animation', 'copied');
                        copyButton.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('execCommand –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                }
                
            } catch (err) {
                copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                copyButton.disabled = false;
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –µ–≥–æ –≤—Ä—É—á–Ω—É—é.');
            }
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è CSV —Ñ–∞–π–ª–∞
    function downloadCSV() {
        const outputText = outputElement.textContent;
        
        if (!outputText || outputText === '-') {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è');
            return;
        }
        
        try {
            csvButton.disabled = true;
            csvButton.innerHTML = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ...';
            
            // –°–æ–∑–¥–∞–µ–º CSV —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ë–ï–ó –ª–∏—à–Ω–∏—Ö –∫–∞–≤—ã—á–µ–∫
            const csvContent = outputText.split('\n').map(line => {
                // –ü—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç—Ä–æ–∫—É –∫–∞–∫ –µ—Å—Ç—å, –±–µ–∑ –æ–±–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –≤ –∫–∞–≤—ã—á–∫–∏
                return line;
            }).join('\n');
            
            // –°–æ–∑–¥–∞–µ–º Blob —Å CSV —Å–æ–¥–µ—Ä–∂–∏–º—ã–º
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', '–°–ø–∏—Å–æ–∫ —Å–¥–µ–ª–æ–∫ –Ω–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            
            // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
            link.click();
            
            // –û—á–∏—â–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            csvButton.innerHTML = '‚úÖ –°–∫–∞—á–∞–Ω–æ!';
            csvButton.classList.add('success-animation', 'downloaded');
            
            setTimeout(() => {
                csvButton.innerHTML = 'üì• –°–∫–∞—á–∞—Ç—å CSV';
                csvButton.classList.remove('success-animation', 'downloaded');
                csvButton.disabled = false;
            }, 2000);
            
        } catch (err) {
            csvButton.innerHTML = 'üì• –°–∫–∞—á–∞—Ç—å CSV';
            csvButton.disabled = false;
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Ñ–∞–π–ª –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è: ' + err.message);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –ø–æ–ª–µ–π —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    function clearAllFields() {
        const hasContent = dealIdsInput.value || realtorIdsInput.value || outputElement.textContent !== '-';
        
        if (!hasContent) {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—á–∏—Å—Ç–∫–∏');
            return;
        }
        
        // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Å—Ä–∞–∑—É
        dealIdsInput.value = '';
        realtorIdsInput.value = '';
        outputElement.textContent = '-';
        outputField.className = 'info-field gray output-field';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
        updateCounters();
        
        // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
        clearButton.innerHTML = '‚úÖ –û—á–∏—â–µ–Ω–æ!';
        clearButton.classList.add('success-animation', 'cleared');
        
        setTimeout(() => {
            clearButton.innerHTML = 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å';
            clearButton.classList.remove('success-animation', 'cleared');
        }, 2000);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
