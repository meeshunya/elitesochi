<body>

- –ö–∞–∂–¥—ã–π —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏  
- –ò–ª–∏ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é: 101,102,103"></textarea>
                        <div class="counter" id="realtorCounter">–†–∏–µ–ª—Ç–æ—Ä–æ–≤: 0</div>

                    </button>

   <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const dealIdsInput = document.getElementById('dealIds');
    const realtorIdsInput = document.getElementById('realtorIds');
    const splitCountInput = document.getElementById('splitCount');
    const outputElement = document.getElementById('output');
    const outputField = document.getElementById('outputField');
    const copyButton = document.getElementById('copyButton');
    const csvButton = document.getElementById('csvButton');
    const clearButton = document.getElementById('clearButton');
    const dealCounter = document.getElementById('dealCounter');
    const realtorCounter = document.getElementById('realtorCounter');
    const listCounter = document.getElementById('listCounter');
    const csvCountText = document.getElementById('csvCountText');
    const dealIdsField = document.getElementById('dealIdsField');
    const realtorIdsField = document.getElementById('realtorIdsField');
    const splitControl = document.getElementById('splitControl');
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º
    let listCount = 0;
    let isSplitCountManual = false;
    let autoSplitValue = 0; // –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ç–µ–ø–µ—Ä—å 0
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è ID —Å–¥–µ–ª–æ–∫ (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ –¥–≤—É—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤)
    function getDealIds() {
        const text = dealIdsInput.value.trim();
        if (!text) return [];
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å –∑–∞–ø—è—Ç—ã–µ - –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—ã–µ
        if (text.includes(',')) {
            return text.split(',')
                .map(id => id.trim())
                .filter(id => id !== '');
        } else {
            // –ò–Ω–∞—á–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            return text.split('\n')
                .map(id => id.trim())
                .filter(id => id !== '');
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è ID —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤ (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ –¥–≤—É—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤)
    function getRealtorIds() {
        const text = realtorIdsInput.value.trim();
        if (!text) return [];
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å –∑–∞–ø—è—Ç—ã–µ - –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—ã–µ
        if (text.includes(',')) {
            return text.split(',')
                .map(id => id.trim())
                .filter(id => id !== '');
        } else {
            // –ò–Ω–∞—á–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            return text.split('\n')
                .map(id => {
                    // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –∑–∞–ø—è—Ç—ã–µ –∏ –ø—Ä–æ–±–µ–ª—ã, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ ID
                    return id.replace(/,/g, '').trim();
                })
                .filter(id => id !== '');
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–¥–µ–ª–æ–∫ –≤ —Å–ø–∏—Å–∫–µ
    function getSplitCount() {
        const dealIds = getDealIds();
        let splitCount = parseInt(splitCountInput.value) || 0;
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ 0
        splitCount = Math.max(0, splitCount);
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Å–¥–µ–ª–æ–∫
        return Math.min(splitCount, dealIds.length);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤
    function updateCounters() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        const splitCount = getSplitCount();
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–ø–∏—Å–∫–æ–≤ (–¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∏ —Å–¥–µ–ª–∫–∏, –∏ —Ä–∏–µ–ª—Ç–æ—Ä—ã, –∏ splitCount > 0)
        listCount = (dealIds.length > 0 && realtorIds.length > 0 && splitCount > 0) 
            ? Math.ceil(dealIds.length / splitCount) 
            : 0;
        
        dealCounter.textContent = `–°–¥–µ–ª–æ–∫: ${dealIds.length}`;
        realtorCounter.textContent = `–†–∏–µ–ª—Ç–æ—Ä–æ–≤: ${realtorIds.length}`;
        listCounter.textContent = `–°–ø–∏—Å–∫–æ–≤: ${listCount}`;
        csvCountText.textContent = listCount > 0 ? `[${listCount}]` : '';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—è —Ä–∞–∑–±–∏–≤–∫–∏
        splitCountInput.max = dealIds.length;
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª—è —Ä–∞–∑–±–∏–≤–∫–∏, –µ—Å–ª–∏ –Ω–µ –±—ã–ª–æ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
        if (!isSplitCountManual) {
            autoSplitValue = dealIds.length; // –í—Å–µ–≥–¥–∞ –æ–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
            splitCountInput.value = autoSplitValue;
            updateSplitControlStyle();
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
        updateInputFieldsStyle();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∏–ª–µ–π –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
    function updateInputFieldsStyle() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª—å –ø–æ–ª—è ID —Å–¥–µ–ª–æ–∫
        if (dealIds.length === 0) {
            dealIdsField.className = 'info-field';
        } else {
            dealIdsField.className = 'info-field green';
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª—å –ø–æ–ª—è ID —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤
        if (realtorIds.length === 0) {
            realtorIdsField.className = 'info-field';
        } else {
            realtorIdsField.className = 'info-field green';
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∏–ª—è –ø–æ–ª—è —Ä–∞–∑–±–∏–≤–∫–∏
    function updateSplitControlStyle() {
        if (isSplitCountManual) {
            splitControl.className = 'split-control manual';
            splitCountInput.className = 'split-input manual';
        } else {
            splitControl.className = 'split-control';
            splitCountInput.className = 'split-input';
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–¥–µ–ª–æ–∫ –º–µ–∂–¥—É —Ä–∏–µ–ª—Ç–æ—Ä–∞–º–∏
    function distributeDeals(dealIds, realtorIds) {
        if (dealIds.length === 0 || realtorIds.length === 0) {
            return [];
        }
        
        const result = [];
        
        // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–¥–µ–ª–∫–∏ –ø–æ –∫—Ä—É–≥—É –º–µ–∂–¥—É —Ä–∏–µ–ª—Ç–æ—Ä–∞–º–∏
        for (let i = 0; i < dealIds.length; i++) {
            const realtorIndex = i % realtorIds.length;
            result.push(`${dealIds[i]}, ${realtorIds[realtorIndex]}`);
        }
        
        return result;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–±–∏–≤–∫–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–¥–µ–ª–æ–∫ –Ω–∞ —Å–ø–∏—Å–∫–∏
    function splitIntoChunks(distributedDeals, chunkSize) {
        const chunks = [];
        
        // –ï—Å–ª–∏ chunkSize = 0, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
        if (chunkSize === 0) {
            return chunks;
        }
        
        for (let i = 0; i < distributedDeals.length; i += chunkSize) {
            const chunk = distributedDeals.slice(i, i + chunkSize);
            chunks.push(chunk);
        }
        
        return chunks;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—ã–≤–æ–¥–∞
    function updateOutput() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        const splitCount = getSplitCount();
        
        if (dealIds.length === 0 || realtorIds.length === 0 || splitCount === 0) {
            outputElement.textContent = '-';
            outputField.className = 'info-field gray output-field';
            return;
        }
        
        const distributedDeals = distributeDeals(dealIds, realtorIds);
        const chunks = splitIntoChunks(distributedDeals, splitCount);
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º –≤—ã–≤–æ–¥ –¥–ª—è –≤—Å–µ—Ö —Å–ø–∏—Å–∫–æ–≤
        if (chunks.length > 0) {
            let outputText = '';
            
            chunks.forEach((chunk, index) => {
                if (index > 0) {
                    outputText += '\n\n'; // –ü—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ –º–µ–∂–¥—É —Å–ø–∏—Å–∫–∞–º–∏
                }
                outputText += ['1, 2', ...chunk].join('\n');
            });
            
            outputElement.textContent = outputText;
        } else {
            outputElement.textContent = '-';
        }
        
        outputField.className = 'info-field green output-field';
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    async function copyToClipboard() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        const splitCount = getSplitCount();
        
        if (dealIds.length === 0 || realtorIds.length === 0 || splitCount === 0) {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            return;
        }
        
        try {
            copyButton.disabled = true;
            copyButton.innerHTML = '‚è≥ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ...';
            
            const distributedDeals = distributeDeals(dealIds, realtorIds);
            const chunks = splitIntoChunks(distributedDeals, splitCount);
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è (–≤—Å–µ —Å–ø–∏—Å–∫–∏)
            let outputText = '';
            chunks.forEach((chunk, index) => {
                if (index > 0) {
                    outputText += '\n\n';
                }
                outputText += ['1, 2', ...chunk].join('\n');
            });
            
            await navigator.clipboard.writeText(outputText);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            copyButton.classList.add('success-animation', 'copied');
            
            setTimeout(() => {
                copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                copyButton.classList.remove('success-animation', 'copied');
                copyButton.disabled = false;
            }, 2000);
            
        } catch (err) {
            // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
            const textArea = document.createElement('textarea');
            textArea.value = outputText;
            document.body.appendChild(textArea);
            textArea.select();
            textArea.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                    copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    copyButton.classList.add('success-animation', 'copied');
                    
                    setTimeout(() => {
                        copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        copyButton.classList.remove('success-animation', 'copied');
                        copyButton.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('execCommand –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                }
                
            } catch (err) {
                copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                copyButton.disabled = false;
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –µ–≥–æ –≤—Ä—É—á–Ω—É—é.');
            }
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è CSV —Ñ–∞–π–ª–∞ (–±–µ–∑ –∞—Ä—Ö–∏–≤–∞)
    function downloadCSVFile(content, filename) {
        const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –≤—Å–µ—Ö CSV —Ñ–∞–π–ª–æ–≤
    function downloadAllCSV() {
        const dealIds = getDealIds();
        const realtorIds = getRealtorIds();
        const splitCount = getSplitCount();
        
        if (dealIds.length === 0 || realtorIds.length === 0 || splitCount === 0) {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è');
            return;
        }
        
        try {
            csvButton.disabled = true;
            csvButton.innerHTML = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ...';
            
            const distributedDeals = distributeDeals(dealIds, realtorIds);
            const chunks = splitIntoChunks(distributedDeals, splitCount);
            
            // –ï—Å–ª–∏ —Å–ø–∏—Å–æ–∫ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω - —Å–∫–∞—á–∏–≤–∞–µ–º –±–µ–∑ –∞—Ä—Ö–∏–≤–∞
            if (chunks.length === 1) {
                const csvContent = ['1, 2', ...chunks[0]].join('\n');
                downloadCSVFile(csvContent, '–°–ø–∏—Å–æ–∫ —Å–¥–µ–ª–æ–∫.csv');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                csvButton.innerHTML = '‚úÖ –°–∫–∞—á–∞–Ω–æ!';
                csvButton.classList.add('success-animation', 'downloaded');
                
                setTimeout(() => {
                    csvButton.innerHTML = 'üì• –°–∫–∞—á–∞—Ç—å CSV <span id="csvCountText"></span>';
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —á–µ—Ä–µ–∑ updateCounters() —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ–µ
                    updateCounters();
                    csvButton.classList.remove('success-animation', 'downloaded');
                    csvButton.disabled = false;
                }, 2000);
            } 
            // –ï—Å–ª–∏ —Å–ø–∏—Å–∫–æ–≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ - —Å–æ–∑–¥–∞–µ–º ZIP –∞—Ä—Ö–∏–≤
            else {
                const zip = new JSZip();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —Å–ø–∏—Å–æ–∫ –∫–∞–∫ –æ—Ç–¥–µ–ª—å–Ω—ã–π CSV —Ñ–∞–π–ª
                chunks.forEach((chunk, index) => {
                    const csvContent = ['1, 2', ...chunk].join('\n');
                    zip.file(`–°–ø–∏—Å–æ–∫ —Å–¥–µ–ª–æ–∫ ${index + 1} –∏–∑ ${chunks.length}.csv`, csvContent);
                });
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ZIP –∞—Ä—Ö–∏–≤ –∏ —Å–∫–∞—á–∏–≤–∞–µ–º –µ–≥–æ
                zip.generateAsync({type: "blob"}).then(function(content) {
                    // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(content);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `–°–ø–∏—Å–∫–∏ —Å–¥–µ–ª–æ–∫ (${chunks.length} —Ñ–∞–π–ª–æ–≤).zip`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    
                    // –ò–Ω–∏—Ü–∏–∏—Ä—É–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                    link.click();
                    
                    // –û—á–∏—â–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                    csvButton.innerHTML = '‚úÖ –°–∫–∞—á–∞–Ω–æ!';
                    csvButton.classList.add('success-animation', 'downloaded');
                    
                    setTimeout(() => {
                        csvButton.innerHTML = 'üì• –°–∫–∞—á–∞—Ç—å CSV <span id="csvCountText"></span>';
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —á–µ—Ä–µ–∑ updateCounters() —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ–µ
                        updateCounters();
                        csvButton.classList.remove('success-animation', 'downloaded');
                        csvButton.disabled = false;
                    }, 2000);
                });
            }
            
        } catch (err) {
            csvButton.innerHTML = 'üì• –°–∫–∞—á–∞—Ç—å CSV <span id="csvCountText"></span>';
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —á–µ—Ä–µ–∑ updateCounters() —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ–µ
            updateCounters();
            csvButton.disabled = false;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –ø–æ–ª–µ–π —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    function clearAllFields() {
        const hasContent = dealIdsInput.value || realtorIdsInput.value || outputElement.textContent !== '-';
        
        if (!hasContent) {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—á–∏—Å—Ç–∫–∏');
            return;
        }
        
        // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Å—Ä–∞–∑—É
        dealIdsInput.value = '';
        realtorIdsInput.value = '';
        splitCountInput.value = '0';
        outputElement.textContent = '-';
        outputField.className = 'info-field gray output-field';
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
        isSplitCountManual = false;
        autoSplitValue = 0;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –∏ —Å—Ç–∏–ª–∏
        updateCounters();
        updateSplitControlStyle();
        
        // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
        clearButton.innerHTML = '‚úÖ –û—á–∏—â–µ–Ω–æ!';
        clearButton.classList.add('success-animation', 'cleared');
        
        setTimeout(() => {
            clearButton.innerHTML = 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å';
            clearButton.classList.remove('success-animation', 'cleared');
        }, 2000);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ 0
        splitCountInput.value = '0';
        autoSplitValue = 0;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∫ –ø–æ–ª—è–º –≤–≤–æ–¥–∞
        dealIdsInput.addEventListener('input', function() {
            updateOutput();
            updateCounters();
        });
        
        realtorIdsInput.addEventListener('input', function() {
            updateOutput();
            updateCounters();
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ–∫—É—Å–∞ –Ω–∞ –ø–æ–ª–µ —Ä–∞–∑–±–∏–≤–∫–∏
        splitCountInput.addEventListener('focus', function() {
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ, –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–æ
            if (!isSplitCountManual) {
                splitCountInput.value = '';
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ—Ç–µ—Ä–∏ —Ñ–æ–∫—É—Å–∞ –ø–æ–ª–µ–º —Ä–∞–∑–±–∏–≤–∫–∏
        splitCountInput.addEventListener('blur', function() {
            // –ï—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ, –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            if (!splitCountInput.value) {
                isSplitCountManual = false;
                splitCountInput.value = autoSplitValue;
                updateSplitControlStyle();
                updateOutput();
                updateCounters();
            }
        });
        
        splitCountInput.addEventListener('input', function() {
            // –ü–æ–º–µ—á–∞–µ–º, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–≤–µ–ª –∑–Ω–∞—á–µ–Ω–∏–µ –≤—Ä—É—á–Ω—É—é
            isSplitCountManual = true;
            updateSplitControlStyle();
            updateOutput();
            updateCounters();
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        copyButton.addEventListener('click', copyToClipboard);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è CSV
        csvButton.addEventListener('click', downloadAllCSV);

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏
        clearButton.addEventListener('click', clearAllFields);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –∏ –≤—ã–≤–æ–¥
        updateCounters();
        updateOutput();
    });
</script>
