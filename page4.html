    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –Ω–æ–º–µ—Ä–æ–≤ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –∏–∑ —Ç–µ–∫—Å—Ç–∞
        function extractPhoneNumbers(text) {
            const lines = text.split('\n');
            const phoneNumbers = [];
            
            // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–ª–∏–Ω–æ–π 11 —Å–∏–º–≤–æ–ª–æ–≤
            const phoneRegex = /^(\d{11})$/;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && phoneRegex.test(trimmedLine)) {
                    phoneNumbers.push(trimmedLine);
                }
            }
            
            return phoneNumbers;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –æ—Ç–ª–∏—á–∞—é—Ç—Å—è –ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Å–∏–º–≤–æ–ª–∞ –ø–æ –í–°–ï–ú –ø–æ–∑–∏—Ü–∏—è–º
        function areLastThreeDifferent(num1, num2) {
            if (!num1 || !num2) return true;
            
            const lastThree1 = num1.slice(-3);
            const lastThree2 = num2.slice(-3);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —Ç—Ä–∏ –ø–æ–∑–∏—Ü–∏–∏ –æ—Ç–ª–∏—á–∞—é—Ç—Å—è
            return lastThree1[0] !== lastThree2[0] && 
                   lastThree1[1] !== lastThree2[1] && 
                   lastThree1[2] !== lastThree2[2];
        }

        // –£–ª—É—á—à–µ–Ω–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è —Å —É—á–µ—Ç–æ–º –≤—Å–µ—Ö —Å–æ—Å–µ–¥–µ–π
        function shuffleWithConstraint(numbers) {
            if (numbers.length < 2) return [...numbers];
            
            const maxAttempts = 5000; // –£–≤–µ–ª–∏—á–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –¥–ª—è —Å–ª–æ–∂–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤
            let bestSolution = null;
            let bestScore = -1;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
                const shuffled = [...numbers];
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏–µ –¥–ª—è –≤—Å–µ—Ö —Å–æ—Å–µ–¥–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                let validPairs = 0;
                let totalPairs = shuffled.length - 1;
                
                for (let i = 1; i < shuffled.length; i++) {
                    if (areLastThreeDifferent(shuffled[i], shuffled[i-1])) {
                        validPairs++;
                    }
                }
                
                // –û—Ü–µ–Ω–∏–≤–∞–µ–º –∫–∞—á–µ—Å—Ç–≤–æ —Ä–µ—à–µ–Ω–∏—è
                const score = validPairs;
                
                if (score === totalPairs) {
                    // –ò–¥–µ–∞–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–æ
                    return shuffled;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª—É—á—à–µ–µ —Ä–µ—à–µ–Ω–∏–µ
                if (score > bestScore) {
                    bestScore = score;
                    bestSolution = [...shuffled];
                }
            }
            
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –∏–¥–µ–∞–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ, –ø–æ–ø—Ä–æ–±—É–µ–º —É–ª—É—á—à–∏—Ç—å –ª—É—á—à–µ–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–µ
            if (bestSolution) {
                return improveSolution(bestSolution);
            }
            
            return numbers;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Ä–µ—à–µ–Ω–∏—è
        function improveSolution(arr) {
            const improved = [...arr];
            const n = improved.length;
            
            // –ü—Ä–æ—Ö–æ–¥–∏–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è
            for (let iteration = 0; iteration < 100; iteration++) {
                let improvedThisIteration = false;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ø–∞—Ä—ã –∏ –ø—ã—Ç–∞–µ–º—Å—è –∏—Å–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ
                for (let i = 1; i < n; i++) {
                    if (!areLastThreeDifferent(improved[i], improved[i-1])) {
                        // –ò—â–µ–º –∑–∞–º–µ–Ω—É –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
                        for (let j = 0; j < n; j++) {
                            if (j === i || j === i-1) continue;
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É–ª—É—á—à–∏—Ç –ª–∏ –∑–∞–º–µ–Ω–∞ —Å–∏—Ç—É–∞—Ü–∏—é
                            const currentLeft = i > 0 ? areLastThreeDifferent(improved[i], improved[i-1]) : true;
                            const currentRight = i < n-1 ? areLastThreeDifferent(improved[i], improved[i+1]) : true;
                            
                            const temp = improved[i];
                            improved[i] = improved[j];
                            improved[j] = temp;
                            
                            const newLeft = i > 0 ? areLastThreeDifferent(improved[i], improved[i-1]) : true;
                            const newRight = i < n-1 ? areLastThreeDifferent(improved[i], improved[i+1]) : true;
                            
                            // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–∞ j
                            const jLeft = j > 0 ? areLastThreeDifferent(improved[j], improved[j-1]) : true;
                            const jRight = j < n-1 ? areLastThreeDifferent(improved[j], improved[j+1]) : true;
                            
                            const currentScore = (currentLeft ? 1 : 0) + (currentRight ? 1 : 0);
                            const newScore = (newLeft ? 1 : 0) + (newRight ? 1 : 0) + (jLeft ? 1 : 0) + (jRight ? 1 : 0);
                            
                            if (newScore > currentScore) {
                                improvedThisIteration = true;
                                break;
                            } else {
                                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ
                                improved[j] = improved[i];
                                improved[i] = temp;
                            }
                        }
                    }
                }
                
                if (!improvedThisIteration) {
                    break; // –ù–µ —Å–º–æ–≥–ª–∏ —É–ª—É—á—à–∏—Ç—å –¥–∞–ª—å—à–µ
                }
            }
            
            return improved;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
        function checkShuffleQuality(original, shuffled) {
            let samePosition = 0;
            let validNeighborPairs = 0;
            let totalPairs = shuffled.length - 1;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∫–æ–ª—å–∫–æ –Ω–æ–º–µ—Ä–æ–≤ –æ—Å—Ç–∞–ª–∏—Å—å –Ω–∞ —Ç–µ—Ö –∂–µ –ø–æ–∑–∏—Ü–∏—è—Ö
            for (let i = 0; i < Math.min(original.length, shuffled.length); i++) {
                if (original[i] === shuffled[i]) {
                    samePosition++;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å–µ–¥–Ω–∏–µ –ø–∞—Ä—ã
            for (let i = 1; i < shuffled.length; i++) {
                if (areLastThreeDifferent(shuffled[i], shuffled[i-1])) {
                    validNeighborPairs++;
                }
            }
            
            return {
                samePosition,
                validNeighborPairs,
                totalPairs
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–æ–≤
        function displayShuffledNumbers(originalNumbers) {
            const outputTable = document.getElementById('outputTable');
            const stats = document.getElementById('stats');
            const shuffleInfo = document.getElementById('shuffleInfo');
            
            // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            outputTable.innerHTML = '';
            
            if (originalNumbers.length > 0) {
                // –°—Ä–∞–∑—É –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ
                const shuffledNumbers = shuffleWithConstraint(originalNumbers);
                const quality = checkShuffleQuality(originalNumbers, shuffledNumbers);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                stats.textContent = `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–º–µ—Ä–æ–≤: ${originalNumbers.length}`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ –Ω–æ–º–µ—Ä–∞
                shuffledNumbers.forEach((number, index) => {
                    const row = document.createElement('tr');
                    
                    const lineNumberCell = document.createElement('td');
                    lineNumberCell.className = 'line-number-cell';
                    lineNumberCell.textContent = (index + 1);
                    
                    const numberCell = document.createElement('td');
                    numberCell.className = 'id-cell';
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Ü–∏—Ñ—Ä—ã –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏
                    const prefix = number.slice(0, -3);
                    const lastThree = number.slice(-3);
                    numberCell.innerHTML = `${prefix}<span style="color: #e74c3c; font-weight: bold;">${lastThree}</span>`;
                    
                    row.appendChild(lineNumberCell);
                    row.appendChild(numberCell);
                    outputTable.appendChild(row);
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–∏
                const percentage = Math.round((quality.validNeighborPairs / quality.totalPairs) * 100);
                
                if (quality.validNeighborPairs === quality.totalPairs) {
                    shuffleInfo.innerHTML = `‚úÖ –ò–¥–µ–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ! <span class="shuffle-success">–í—Å–µ –ø–∞—Ä—ã —Ä–∞–∑–Ω—ã–µ –ø–æ –≤—Å–µ–º 3 –ø–æ–∑–∏—Ü–∏—è–º</span>`;
                } else if (percentage >= 90) {
                    shuffleInfo.innerHTML = `–•–æ—Ä–æ—à–µ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ: <span class="shuffle-success">${quality.validNeighborPairs} –∏–∑ ${quality.totalPairs} –ø–∞—Ä —Ä–∞–∑–Ω—ã–µ (${percentage}%)</span>`;
                } else if (percentage >= 70) {
                    shuffleInfo.innerHTML = `–ü—Ä–∏–µ–º–ª–µ–º–æ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ: <span class="shuffle-success">${quality.validNeighborPairs} –∏–∑ ${quality.totalPairs} –ø–∞—Ä —Ä–∞–∑–Ω—ã–µ (${percentage}%)</span>`;
                } else {
                    shuffleInfo.innerHTML = `–°–ª–æ–∂–Ω—ã–π —Å–ª—É—á–∞–π: <span class="shuffle-warning">${quality.validNeighborPairs} –∏–∑ ${quality.totalPairs} –ø–∞—Ä —Ä–∞–∑–Ω—ã–µ (${percentage}%)</span>`;
                }
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                document.getElementById('shuffleButton').disabled = false;
                document.getElementById('copyButton').disabled = false;
            } else {
                stats.textContent = '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–º–µ—Ä–æ–≤: 0';
                shuffleInfo.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤';
                shuffleInfo.className = 'stats';
                document.getElementById('shuffleButton').disabled = true;
                document.getElementById('copyButton').disabled = true;
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–≤–æ–¥–∞
        function processNumbers() {
            const inputText = document.getElementById('input').value;
            const phoneNumbers = extractPhoneNumbers(inputText);
            displayShuffledNumbers(phoneNumbers);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è (–ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏)
        function reshuffleNumbers() {
            const inputText = document.getElementById('input').value;
            const originalNumbers = extractPhoneNumbers(inputText);
            
            if (originalNumbers.length < 2) {
                alert('–î–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –Ω—É–∂–Ω–æ –∫–∞–∫ –º–∏–Ω–∏–º—É–º 2 –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }
            
            const shuffleButton = document.getElementById('shuffleButton');
            shuffleButton.disabled = true;
            shuffleButton.innerHTML = '‚è≥ –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ...';
            
            // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –≤—Ä–µ–º—è –æ–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            setTimeout(() => {
                displayShuffledNumbers(originalNumbers);
                shuffleButton.innerHTML = 'üîÄ –ü–µ—Ä–µ–º–µ—à–∞—Ç—å —Å–Ω–æ–≤–∞';
                shuffleButton.disabled = false;
            }, 50);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard() {
            const outputTable = document.getElementById('outputTable');
            const rows = outputTable.getElementsByTagName('tr');
            let outputText = '';
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —Ç–∞–±–ª–∏—Ü—ã (–±–µ–∑ HTML —Ç–µ–≥–æ–≤)
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 1) {
                    // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å—Ç—ã–π —Ç–µ–∫—Å—Ç (–±–µ–∑ HTML —Ä–∞–∑–º–µ—Ç–∫–∏)
                    outputText += cells[1].textContent + (i < rows.length - 1 ? '\n' : '');
                }
            }
            
            if (!outputText.trim()) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
                return;
            }
            
            const copyButton = document.getElementById('copyButton');
            
            try {
                copyButton.disabled = true;
                copyButton.innerHTML = '‚è≥ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ...';
                
                await navigator.clipboard.writeText(outputText.trim());
                
                copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                copyButton.classList.add('success-animation', 'copied');
                
                setTimeout(() => {
                    copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    copyButton.classList.remove('success-animation', 'copied');
                    copyButton.disabled = false;
                }, 2000);
                
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = outputText.trim();
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    
                    if (successful) {
                        copyButton.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        copyButton.classList.add('success-animation', 'copied');
                        
                        setTimeout(() => {
                            copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                            copyButton.classList.remove('success-animation', 'copied');
                            copyButton.disabled = false;
                        }, 2000);
                    } else {
                        throw new Error('execCommand –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                    }
                    
                } catch (err) {
                    copyButton.innerHTML = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    copyButton.disabled = false;
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.');
                }
                
                document.body.removeChild(textArea);
            }
        }

        function clearAllFields() {
            const clearButton = document.getElementById('clearButton');
            const hasContent = document.getElementById('input').value || document.getElementById('outputTable').rows.length > 0;
            
            if (!hasContent) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—á–∏—Å—Ç–∫–∏');
                return;
            }
            
            document.getElementById('input').value = '';
            document.getElementById('outputTable').innerHTML = '';
            document.getElementById('stats').textContent = '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–º–µ—Ä–æ–≤: 0';
            document.getElementById('shuffleInfo').textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤';
            document.getElementById('shuffleInfo').className = 'stats';
            document.getElementById('shuffleButton').disabled = true;
            document.getElementById('copyButton').disabled = true;
            
            clearButton.innerHTML = '‚úÖ –û—á–∏—â–µ–Ω–æ!';
            clearButton.classList.add('success-animation', 'cleared');
            
            setTimeout(() => {
                clearButton.innerHTML = 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å';
                clearButton.classList.remove('success-animation', 'cleared');
            }, 2000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('input').addEventListener('input', processNumbers);
        document.getElementById('shuffleButton').addEventListener('click', reshuffleNumbers);
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);
        document.getElementById('clearButton').addEventListener('click', clearAllFields);
        
        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
        document.getElementById('shuffleButton').disabled = true;
        document.getElementById('copyButton').disabled = true;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Å—Ç–∞–≤–∫–∏ —Ç–µ–∫—Å—Ç–∞
        document.getElementById('input').addEventListener('paste', function(e) {
            setTimeout(processNumbers, 100);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–±–µ–∑ –ø—Ä–∏–º–µ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö)
        window.addEventListener('load', function() {
            processNumbers();
        });
    </script>
